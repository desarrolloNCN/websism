        <mat-nav-list class="sidenavList">

            <mat-list-item routerLink="/user/home" matTooltip="Dashboard" matTooltipPosition="right">
                <div fxLayout="row" fxLayoutGap="10" fxLayoutAlign="start center" class="iconNavList">
                    <mat-icon inline="true" class="iconSideBar">dashboard</mat-icon>
                    <h2 *ngIf="isExpanded">Dashboard</h2>
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/user/proyectos" matTooltip="Proyectos" matTooltipPosition="right">
                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                    <mat-icon inline="true" class="iconSideBar">description</mat-icon>
                    <h2 *ngIf="isExpanded">Proyectos</h2>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="/user/lectorAcel" matTooltip="Lector de Archivos" matTooltipPosition="right">
                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                    <mat-icon inline="true" class="iconSideBar">sensors</mat-icon>
                    <h2 *ngIf="isExpanded">Lector</h2>
                </div>
            </mat-list-item>
            <div class="separator" fxLayout="row" fxLayoutAlign="center center">
                <mat-divider></mat-divider>
            </div>
            <mat-list-item routerLink="/home" matTooltip="QuakeSense" matTooltipPosition="right">
                <div fxLayout="row" fxLayoutGap="10" fxLayoutAlign="start center" class="iconNavList">
                    <mat-icon inline="true" class="iconSideBar">home</mat-icon>
                    <h2 *ngIf="isExpanded">Inicio</h2>
                </div>
            </mat-list-item>
            <mat-list-item matTooltip="Perfil" matTooltipPosition="right">
                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="iconNavList">
                    <mat-icon inline="true" class="iconSideBar">person</mat-icon>
                    <h2 *ngIf="isExpanded">Perfil</h2>
                </div>
            </mat-list-item>
            <mat-list-item matTooltip="Cerra Sesion" matTooltipPosition="right">
                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" (click)="redirect()"
                    class="iconNavList">
                    <mat-icon inline="true" class="iconSideBar">logout</mat-icon>
                    <h2 *ngIf="isExpanded">Cerrar Sesion</h2>
                </div>
            </mat-list-item>
        </mat-nav-list>
